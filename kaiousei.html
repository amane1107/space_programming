<div class="box">
   <h2 class="title">海王星</h2>
    <img class="img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/63/Neptune_-_Voyager_2_%2829347980845%29_flatten_crop.jpg/250px-Neptune_-_Voyager_2_%2829347980845%29_flatten_crop.jpg" >
    <p>海王星は、太陽系の第8惑星。</p>
    <p>太陽系の惑星の中では一番外側を公転している。</p>
    <p>太陽系のガス惑星としては最も密度が高い。</p>
    <p>164.8年かけて公転している。</p>
    <p>直径は4番目、質量は3番目に大きく、地球の17倍の質量を持ち、太陽系のガス惑星としては最も密度が高い。</p>
