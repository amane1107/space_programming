<div class="box">
    <h2 class="title">金星</h2>
    <img class="img" src="https://media.wired.jp/photos/61ce731a60a119c87b35c436/master/w_2560%2Cc_limit/0712f515e951bf68575a0f1235faca0d.jpg">
    <p>太陽系で太陽に近い方から2番目の惑星。</p>
    <p>地球のすぐ内側を回る惑星で、地球に最も近づく惑星。</p> 
    <p>直径は地球の0.95倍、重さは地球の0.82倍と、大きさ・重さとも、地球とよく似ている。</p>
    <p>その内部構造も地球とほぼ同じであると考えられている。</p>
