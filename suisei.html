<div class="box">
    <h2 class="title">水星</h2>
    <img class="img" src="https://storage.tenki.jp/storage/static-images/suppl/article/image/3/30/303/30393/1/large.jpg" >
    <p>惑星の中で太陽に最も近い公転軌道を周回している。太陽系惑星の中で大きさ、質量ともに最小である。</p>
    <p>地球から水星を観測する場合、水星は太陽に非常に近いため、日の出直前と日没直後のわずかな時間しか観測できない。</p>
    <p>また、地球と水星と太陽の位置関係によっては、たとえ望遠鏡を使っても観測は難しい。</p>
    <p>これは地球から見た太陽と水星との離角が、最大でも28.3度に過ぎないためである。</p>
    <p>なお、天球上での見かけの明るさは、-0.4等から5.5等まで変化し、暗く見える時期には、より観測が難しくなる。</p>
