<div class="box">
   <h2 class="title">土星</h2>
    <img class="img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/25/Saturn_PIA06077.jpg/250px-Saturn_PIA06077.jpg" >
    <p>太陽から6番目の、太陽系の中では木星に次いで2番目に大きな惑星である。</p>
    <p>巨大ガス惑星に属する土星の平均半径は地球の約9倍に当たる。</p>
    <p>そのため、木星型惑星の一種と分類されている。</p>
